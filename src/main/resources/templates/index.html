<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="accueil">
    <h1>Les festivals de votre région</h1>
    <div id="carte"></div>
    <button onclick="window.location.href = 'formulaire_ajout.html'">Ajouter un festival</button>
    <table class="liste_fest">
        <thead>
        <tr>
            <th scope="col">Nom</th>
            <th scope="col">Ville</th>
            <th scope="col">Lieu</th>
            <th scope="col">Début</th>
            <th scope="col">Fin</th>
            <th scope="col">Site</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="festival : ${festivals}" th:style="${festival.id} % 2 == 0 ? background = white : background = lightgrey">
            <td id="nom" th:text="${festival.nom}"></td>
            <td id="ville" th:text="${festival.ville}"></td>
            <td id="lieu" th:text="${festival.lieu}"></td>
            <td id="debut" th:text="${festival.debut}"></td>
            <td id="fin" th:text="${festival.fin}"></td>
            <td id="site" th:text="${festival.url}"></td>
            <td id="edit"><button class = "edit" onclick="window.location.href='formulaire_edit.html'">Éditer</button></td>
        </tr>
        </tbody>
    </table>
</div>
<!--<script th:each="festival : ${festivals}" th:object="${festival}" th:inline="javascript">
    addMarkerOnMap([[*{lat}]], [[*{lon}]], [[*{nom}]], [[*{ville}]]);
</script>-->
</body>
</html>
