<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un festival</title>
  <link rel="stylesheet" href="../static/style.css" data-th-href="@{/style.css}">
</head>
<body>
<h1>Ajouter un formulaire</h1>
<form class = "ajout">
  <div class="entree">
    <label>Nom :</label>
    <input type="text" th:field="*{nom}">
  </div>
  <div class="entree">
    <label>Ville :</label>
    <input type="text" th:field="*{ville}">
  </div>
  <div class="entree">
    <label>Lieu :</label>
    <input type="text" th:field="*{lieu}">
  </div>
  <div class="entree">
    <label>Date de d√©but :</label>
    <input type="date" th:field="*{debut}">
  </div>
  <div class="entree">
    <label>Date de fin :</label>
    <input type="date" th:field="*{fin}">
  </div>
  <div class="entree">
    <label>Site :</label>
    <input type="url" th:field="*{url}">
  </div>
  <div class="entree">
    <label>Latitude :</label>
    <input type="number" th:field="*{lat}">
  </div>
  <div class="entree">
    <label>Longitude :</label>
    <input type="number" th:field="*{lon}">
  </div>
  <div class="envoi">
    <input class="enr" type = "submit" value="Enregistrer" th:href="@{/index}">
  </div>
</form>
</body>
</html>
